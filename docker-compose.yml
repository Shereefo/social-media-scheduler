version: '3'

services:
  api:
    build: .
    container_name: social-media-scheduler-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/scheduler
      - SECRET_KEY=your-secret-key-needs-to-be-updated
      - ALGORITHM=HS256
      - SCHEDULER_SIMULATION_MODE=true  # Set to false for real TikTok API calls

  db:
    image: postgres:15
    container_name: social-media-scheduler-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=scheduler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: